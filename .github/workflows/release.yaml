  build_linux_binary:
    name: build linux binary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pyinstaller

      - name: Build executable with PyInstaller
        run: |
          pyinstaller packaging/pyinstaller.spec

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: linux_binary
          path: dist/


  build_windows_binary:
    name: build windows binary
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pyinstaller

      - name: Build executable with PyInstaller
        run: |
          pyinstaller packaging/pyinstaller.spec

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: windows_binary
          path: dist/


  build_windows_installer:
    runs-on: windows-latest
    needs: [ details, build_windows_binary ]
    steps:
      - uses: actions/checkout@v4

      - name: Download windows binary artifact
        uses: actions/download-artifact@v4
        with:
          name: windows_binary
          path: dist
      
      - name: Compile installer with Inno Setup
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: packaging/windows/inno_setup.iss
          options: "/O+ /DAppName=${{ env.PACKAGE_NAME }} /DCmdName=${{ env.CMD_NAME }} /DAppVersion=${{ needs.details.outputs.new_version }}"

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows_installer
          path: dist/*Setup*.exe


  github_release:
    name: Create GitHub Release
    needs: [
      details,
      python_build,
      deb_build,
      build_linux_binary,
      build_windows_binary,
      build_windows_installer,
    ]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download python artifacts
        uses: actions/download-artifact@v4
        with:
          name: python_build
          path: python_build/

      - name: Download deb artifacts
        uses: actions/download-artifact@v4
        with:
          name: debs
          path: debs/

      - name: Download rpm artifacts
        uses: actions/download-artifact@v4
        with:
          name: rpms
          path: rpms/

      - name: Download linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux_binary
          path: linux_binary/

      - name: Download windows binary artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows_binary
          path: windows_binary/

      - name: Download windows installer artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows_installer
          path: windows_installer/

      - name: Create release dir
        run: |
          mkdir release
          cp python_build/* release/
          cp debs/* release/
          cp rpms/* release/
          cp linux_binary/* release/
          cp windows_binary/* release/
          cp windows_installer/* release/

      - name: Create GitHub Release
        id: create_release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ needs.details.outputs.tag_name }} release/* --title ${{ needs.details.outputs.tag_name }} --generate-notes
