name: Build & Publish

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+a[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+b[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+rc[0-9]+"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release"
        required: true

env:
  PACKAGE_NAME: "pimpmyrice"
  CMD_NAME: "pimp"
  PACKAGE_DESCRIPTION: "The overkill theme manager"
  AUTHOR_NAME: "daddodev"
  AUTHOR_EMAIL: "daddodev@gmail.com"
  LICENSE: "MIT"

jobs:
  details:
    name: Extract tag and Details
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.release.outputs.new_version }}
      suffix: ${{ steps.release.outputs.suffix }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract tag and Details
        id: release
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            # Tag-based release
            TAG_NAME=${GITHUB_REF#refs/tags/}
            NEW_VERSION=$(echo $TAG_NAME | awk -F'-' '{print $1}')
            SUFFIX=$(echo $TAG_NAME | grep -oP '[a-z]+[0-9]+' || echo "")
            echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
            echo "suffix=$SUFFIX" >> "$GITHUB_OUTPUT"
            echo "tag_name=$TAG_NAME" >> "$GITHUB_OUTPUT"
            echo "Version is $NEW_VERSION"
            echo "Suffix is $SUFFIX"
            echo "Tag name is $TAG_NAME"
          else
            # Manual release via workflow_dispatch
            NEW_VERSION="${{ github.event.inputs.version }}"
            TAG_NAME="$NEW_VERSION"
            SUFFIX=""
            echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
            echo "suffix=$SUFFIX" >> "$GITHUB_OUTPUT"
            echo "tag_name=$TAG_NAME" >> "$GITHUB_OUTPUT"
            echo "Version is $NEW_VERSION"
            echo "Suffix is $SUFFIX"
            echo "Tag name is $TAG_NAME"
          fi

  python_build:
    name: Build Python package wheel and source tarball
    needs: [details]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v7

      - name: Build a binary wheel and a source tarball
        run: uv build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python_build
          path: dist/

  pypi_publish:
    name: Upload release to PyPI
    needs: [details, python_build]
    runs-on: ubuntu-latest
    environment:
      name: release
    permissions:
      id-token: write
    steps:
      - name: Fetch information from PyPI
        run: |
          response=$(curl -s https://pypi.org/pypi/${{ env.PACKAGE_NAME }}/json || echo "{}")
          latest_previous_version=$(echo $response | jq --raw-output "select(.releases != null) | .releases | keys_unsorted | last")
          if [ -z "$latest_previous_version" ]; then
            echo "Package not found on PyPI."
            latest_previous_version="0.0.0"
          fi
          echo "Latest version on PyPI: $latest_previous_version"
          echo "latest_previous_version=$latest_previous_version" >> $GITHUB_ENV

      - name: Compare versions and exit if not newer
        run: |
          NEW_VERSION=${{ needs.details.outputs.new_version }}
          LATEST_VERSION=$latest_previous_version
          if [ "$(printf '%s\n' "$LATEST_VERSION" "$NEW_VERSION" | sort -rV | head -n 1)" != "$NEW_VERSION" ] || [ "$NEW_VERSION" == "$LATEST_VERSION" ]; then
            echo "The new version $NEW_VERSION is not greater than the latest version $LATEST_VERSION on PyPI."
            exit 1
          else
            echo "The new version $NEW_VERSION is greater than the latest version $LATEST_VERSION on PyPI."
          fi

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: python_build
          path: dist/

      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  aur_publish:
    name: Update AUR package
    needs: [details]
    runs-on: ubuntu-latest
    environment:
      name: release
    steps:
      - uses: actions/checkout@v4

      - name: Fetch latest version from AUR
        run: |
          latest_aur_version=$(curl -s https://aur.archlinux.org/rpc/v5/info?arg[]=${{ env.PACKAGE_NAME }} | jq -r '.results[0].Version')

          echo "Latest version on AUR: $latest_aur_version"
          echo "latest_aur_version=$latest_aur_version" >> $GITHUB_ENV

      - name: Compare versions and exit if not newer
        run: |
          NEW_VERSION=${{ needs.details.outputs.new_version }}
          LATEST_VERSION=$latest_aur_version
          if [ "$(printf '%s\n' "$LATEST_VERSION" "$NEW_VERSION" | sort -rV | head -n 1)" != "$NEW_VERSION" ] || [ "$NEW_VERSION" == "$LATEST_VERSION" ]; then
            echo "The new version $NEW_VERSION is not greater than the latest version $LATEST_VERSION on AUR."
            exit 1
          else
            echo "The new version $NEW_VERSION is greater than the latest version $LATEST_VERSION on AUR."
          fi

      - name: Generate PKGBUILD
        run: |
          cd packaging/aur
          bash generate_pkgbuild.sh ${{ env.PACKAGE_NAME }} ${{ needs.details.outputs.new_version }} ${{ env.AUTHOR_NAME }} ${{ env.AUTHOR_EMAIL }} ${{ env.LICENSE }} "${{ env.PACKAGE_DESCRIPTION }}"

      - name: Publish AUR package
        uses: KSXGitHub/github-actions-deploy-aur@v3.0.1
        with:
          pkgname: ${{ env.PACKAGE_NAME }}
          pkgbuild: packaging/aur/PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: Update AUR package
          ssh_keyscan_types: rsa,ecdsa,ed25519

  deb_build:
    name: Build .deb package
    needs: [python_build]
    runs-on: ubuntu-latest
    environment:
      name: release
    steps:
      - uses: actions/checkout@v4

      - name: Download python builds
        uses: actions/download-artifact@v4
        with:
          name: python_build
          path: dist/

      - name: Build package
        run: |
          # Usage: build_deb.sh <deb_dir> <tarball> <email>
          bash packaging/ppa/build_deb.sh packaging/ppa/debian/ dist/${{ env.PACKAGE_NAME }}-*.tar.gz ${{ env.AUTHOR_EMAIL }}

      - name: Upload .deb package as artifact
        uses: actions/upload-artifact@v4
        with:
          name: debs
          path: /tmp/debs/

      - name: Upload debian_dir as artifact
        uses: actions/upload-artifact@v4
        with:
          name: debian_dir
          path: /tmp/debian_dir/

  ppa_publish:
    name: Upload release to Ubuntu PPA
    needs: [python_build]
    runs-on: ubuntu-latest
    environment:
      name: release
    steps:
      - uses: actions/checkout@v4

      - name: Download python builds
        uses: actions/download-artifact@v4
        with:
          name: python_build
          path: dist/

      - name: Build source pkg and upload to PPA
        env:
          GPG_PRIVATE_KEY: ${{ secrets.PPA_GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.PPA_GPG_PASSPHRASE }}
          LAUNCHPAD_USERNAME: ${{ env.AUTHOR_NAME }}
        run: |
          # Usage: publish_ppa.sh <deb_dir> <tarball> <email>
          bash packaging/ppa/publish_ppa.sh packaging/ppa/debian/ dist/${{ env.PACKAGE_NAME }}-*.tar.gz ${{ env.AUTHOR_EMAIL }}

  rpm_build:
    name: Build .rpm package
    needs: [details, python_build]
    runs-on: ubuntu-latest
    container:
      image: fedora:latest
    environment:
      name: release
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          dnf install -y nodejs su
          echo "Installed build dependencies"

      - name: Download python builds
        uses: actions/download-artifact@v4
        with:
          name: python_build
          path: dist/

      - name: Build RPM package
        run: |
          # Usage: packaging/copr/build_rpm.sh <package_name> <version> <release> <license> <author_name> <author_email>
          bash packaging/copr/build_rpm.sh ${{ env.PACKAGE_NAME }} ${{ needs.details.outputs.new_version }} 1 ${{ env.LICENSE }} ${{ env.AUTHOR_NAME }} ${{ env.AUTHOR_EMAIL }}

      - name: Upload .rpm package as artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpms
          path: rpms/*.rpm

      - name: Upload .src.rpm package as artifact
        uses: actions/upload-artifact@v4
        with:
          name: srpms
          path: srpms/*.src.rpm

  copr_publish:
    name: Upload release to COPR
    needs: [details, rpm_build]
    runs-on: ubuntu-latest
    container:
      image: fedora:latest
    environment:
      name: release
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          dnf install -y nodejs su jq
          echo "Installed build dependencies"

      - name: Download python builds
        uses: actions/download-artifact@v4
        with:
          name: python_build
          path: dist/

      - name: Download SRPM
        uses: actions/download-artifact@v4
        with:
          name: srpms
          path: srpms/

      - name: Fetch latest version from COPR
        run: |
          # Query the COPR API with latest build info
          response=$(curl -s "https://copr.fedorainfracloud.org/api_3/package/?ownername=$AUTHOR_NAME&projectname=$PACKAGE_NAME&packagename=$PACKAGE_NAME&with_latest_build=true")

          # Check for "error" key
          if echo "$response" | jq -e 'has("error")' > /dev/null; then
            error_message=$(echo "$response" | jq -r '.error')

            expected_error="No package with name $PACKAGE_NAME in copr $PACKAGE_NAME"
            if [[ "$error_message" == "$expected_error" ]]; then
              echo "âš ï¸ Package not found in COPR yet. Assuming first upload."
              latest_copr_version="0.0.0"
            else
              echo "âŒ COPR API error: $error_message"
              exit 1
            fi
          else
            # Extract version directly from source_package.version
            latest_copr_version=$(echo "$response" | jq -r '.builds.latest.source_package.version // empty')

            # Handle the case where latest build info is missing
            if [[ -z "$latest_copr_version" ]]; then
              echo "âš ï¸ No latest build version found. Assuming first upload."
              latest_copr_version="0.0.0"
            fi
          fi

          echo "ðŸ“¦ Latest version on COPR: $latest_copr_version"
          echo "latest_copr_version=$latest_copr_version" >> $GITHUB_ENV

      - name: Compare versions and exit if not newer
        run: |
          NEW_VERSION=${{ needs.details.outputs.new_version }}
          LATEST_VERSION=$latest_copr_version
          if [ -z "$LATEST_VERSION" ]; then
            echo "No previous version found on COPR, proceeding."
          elif [ "$(printf '%s\n' "$LATEST_VERSION" "$NEW_VERSION" | sort -rV | head -n 1)" != "$NEW_VERSION" ] || [ "$NEW_VERSION" == "$LATEST_VERSION" ]; then
            echo "The new version $NEW_VERSION is not greater than the latest version $LATEST_VERSION on COPR."
            exit 1
          else
            echo "The new version $NEW_VERSION is greater than the latest version $LATEST_VERSION on COPR."
          fi

      - name: Publish to COPR
        env:
          COPR_LOGIN: ${{ secrets.COPR_LOGIN }}
          COPR_TOKEN: ${{ secrets.COPR_TOKEN }}
          COPR_USERNAME: ${{ env.AUTHOR_NAME }}
        run: |
          # Usage: publish_copr.sh <copr_project> <srpm_file>" >&2
          bash packaging/copr/publish_copr.sh "${{ env.AUTHOR_NAME }}/${{ env.PACKAGE_NAME }}" ./srpms/*.src.rpm

  build_linux_binary:
    name: build linux binary
    needs: [details]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: |
          uv sync
          uv add --group dev pyinstaller

      - name: Build executable with PyInstaller
        run: |
          uv run pyinstaller packaging/pyinstaller.spec
          mv dist/pimp dist/pimpmyrice-${{ needs.details.outputs.new_version }}-portable-linux

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: linux_binary
          path: dist/

  build_windows_binary:
    name: build windows binary
    needs: [details]
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: |
          uv sync
          uv add --group dev pyinstaller

      - name: Build executable with PyInstaller
        run: |
          uv run pyinstaller packaging/pyinstaller.spec
          mv dist/pimp.exe dist/pimpmyrice-${{ needs.details.outputs.new_version }}-portable-windows.exe

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: windows_binary
          path: dist/

  build_macos_binary:
    name: build macOS binary
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: |
          uv sync
          uv add --group dev pyinstaller

      - name: Build executable with PyInstaller
        run: |
          uv run pyinstaller packaging/pyinstaller.spec
          mv dist/pimp dist/pimpmyrice-${{ needs.details.outputs.new_version }}-portable-macos

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: macos_binary
          path: dist/

  build_windows_installer:
    runs-on: windows-latest
    needs: [details, build_windows_binary]
    steps:
      - uses: actions/checkout@v4

      - name: Download windows binary artifact
        uses: actions/download-artifact@v4
        with:
          name: windows_binary
          path: dist

      - name: Compile installer with Inno Setup
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: packaging/windows/inno_setup.iss
          options: "/O+ /DAppName=${{ env.PACKAGE_NAME }} /DCmdName=${{ env.CMD_NAME }} /DAppVersion=${{ needs.details.outputs.new_version }}"

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows_installer
          path: dist/*Setup*.exe

  build_macos_dmg:
    runs-on: macos-latest
    needs: [details, build_macos_binary]
    steps:
      - uses: actions/checkout@v4

      - name: Download macOS binary artifact
        uses: actions/download-artifact@v4
        with:
          name: macos_binary
          path: dist

      - name: Install create-dmg
        run: |
          brew install create-dmg

      - name: Create .dmg
        run: |
          mkdir -p dmg_temp/Applications
          cp dist/pimpmyrice-* dmg_temp/Applications/
          create-dmg \
            --volname "pimpmyrice" \
            --window-pos 200 120 \
            --window-size 600 300 \
            --icon-size 100 \
            --icon "Applications" 175 120 \
            --hide-extension "pimpmyrice-${{ needs.details.outputs.new_version }}-portable-macos" \
            --app-drop-link 425 120 \
            "pimpmyrice-${{ needs.details.outputs.new_version }}.dmg" \
            "dmg_temp/"

      - name: Upload .dmg artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos_dmg
          path: "*.dmg"

  github_release:
    name: Create GitHub Release
    needs:
      [
        details,
        python_build,
        deb_build,
        build_linux_binary,
        build_windows_binary,
        build_windows_installer,
        build_macos_binary,
        build_macos_dmg,
      ]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download python artifacts
        uses: actions/download-artifact@v4
        with:
          name: python_build
          path: python_build/

      - name: Download deb artifacts
        uses: actions/download-artifact@v4
        with:
          name: debs
          path: debs/

      - name: Download rpm artifacts
        uses: actions/download-artifact@v4
        with:
          name: rpms
          path: rpms/

      - name: Download linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux_binary
          path: linux_binary/

      - name: Download windows binary artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows_binary
          path: windows_binary/

      - name: Download windows installer artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows_installer
          path: windows_installer/

      - name: Download macOS binary artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos_binary
          path: macos_binary/

      - name: Download macOS .dmg artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos_dmg
          path: macos_dmg/

      - name: Create release dir
        run: |
          mkdir release
          cp python_build/* release/
          cp debs/* release/
          cp rpms/* release/
          cp linux_binary/* release/
          cp windows_binary/* release/
          cp windows_installer/* release/
          cp macos_binary/* release/
          cp macos_dmg/* release/

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ needs.details.outputs.new_version }}"
          # Extract section for this version from CHANGELOG.md (from "## [VERSION]" to next "## [" or EOF)
          CHANGELOG_SECTION=$(awk -v ver="$VERSION" '
            BEGIN { found=0 }
            /^## \[/ {
              if (found) exit
              if (match($0, "^## \\[" ver "\\]")) { found=1; print; next }
            }
            found { print }
          ' CHANGELOG.md)

          if [ -n "$CHANGELOG_SECTION" ]; then
            echo "Found changelog section for version $VERSION"
            echo "$CHANGELOG_SECTION" > release_notes.md
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "No changelog section found for version $VERSION, will use auto-generated notes"
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        id: create_release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if [ "${{ steps.changelog.outputs.found }}" = "true" ]; then
            gh release create ${{ needs.details.outputs.tag_name }} release/* --title ${{ needs.details.outputs.tag_name }} --notes-file release_notes.md
          else
            gh release create ${{ needs.details.outputs.tag_name }} release/* --title ${{ needs.details.outputs.tag_name }} --generate-notes
          fi
