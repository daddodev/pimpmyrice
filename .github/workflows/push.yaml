name: Lint, Test and Check formatting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      python-version: ${{ steps.setver.outputs.python-version }}
    steps:
      - id: setver
        run: echo "python-version=3.10" >> $GITHUB_OUTPUT


  # LINTING

  ruff_lint:
    name: Ruff (lint)
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: |
          python -m pip install --upgrade pip
          python -m pip install ".[dev]"
          python -m ruff check src/pimpmyrice tests

  mypy:
    name: Mypy
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: |
          python -m pip install --upgrade pip
          python -m pip install ".[dev]"
          python -m mypy src/pimpmyrice tests

  # TESTING

  pytest:
    name: Pytest
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: |
          python -m pip install --upgrade pip
          python -m pip install ".[dev]"
          mkdir -p reports
          python -m pytest --junitxml=reports/test-results.xml
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: reports/test-results.xml


  # FORMATTING

  ruff_format:
    name: Ruff (format)
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: |
          python -m pip install --upgrade pip
          python -m pip install ".[dev]"
          python -m ruff format --check --diff src/pimpmyrice tests

  isort:
    name: Isort
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: |
          python -m pip install --upgrade pip
          python -m pip install ".[dev]"
          python -m isort --check --diff src/pimpmyrice tests
